    <script>
         $(function() {
            $("#searchInput").autocomplete({
                source: function(request, response) {
                    $.ajax({
                        url: "https://en.wikipedia.org/w/api.php",
                        dataType: "jsonp",
                        data: {
                            action: "opensearch",
                            format: "json",
                            search: request.term
                        },
                        success: function(data) {
                            response(data[1]);
                        }
                    });
                }
            });
        });

        function submitSearch() {
            var searchQuery = document.getElementById("searchInput").value;
            var selectedEngine = document.getElementById("searchEngine").value;
            var searchUrl = "";

            if (searchQuery.trim() !== "") {
                switch (selectedEngine) {
                    case "google":
                        searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(searchQuery);
                        break;
                    case "bing":
                        searchUrl = "https://www.bing.com/search?q=" + encodeURIComponent(searchQuery);
                        break;
                    case "yahoo":
                        searchUrl = "https://search.yahoo.com/search?p=" + encodeURIComponent(searchQuery);
                        break;
                    case "yandex":
                        searchUrl = "https://yandex.com/search/?text=" + encodeURIComponent(searchQuery);
                        break;
                    case "duckduckgo":
                        searchUrl = "https://duckduckgo.com/?q=" + encodeURIComponent(searchQuery);
                        break;
                    default:
                        searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(searchQuery);
                        break;
                }

                window.open(searchUrl, "_blank");
            }
            return false; // Prevent form submission
        }



   
    </script>
